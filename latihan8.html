<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan (IF)</title>
  </head>
  <body>
    <!-- internal JS -->
    <script>
      // buat variabel
      let nilai;
      let huruf = "";
      let hasil = "";
      // isi variabel "nilai"
      nilai = 85;

      // buat fungsi "if"
      // jika nilai 90 - 100
      if (nilai >= 90 && nilai <= 100) {
        huruf = "A";
        hasil = "LULUS";
      }
      // jika nilai 80 - 89
      else if (nilai >= 80 && nilai <= 89) {
        huruf = "B";
        hasil = "LULUS";
      }
      // jika nilai 70 - 79
      else if (nilai >= 70 && nilai <= 79) {
        huruf = "C";
        hasil = "LULUS";
      }
      // jika nilai 60 - 69
      else if (nilai >= 60 && nilai <= 69) {
        huruf = "D";
        hasil = "TIDAK LULUS";
      }
      // jika nilai nya 0 - 59
      else if (nilai >= 0 && nilai <= 59) {
        huruf = "E";
        hasil = "TIDAK LULUS";
      }
      // jika nilai < 0 atau nilai > 100
      else {
        huruf = "-";
        hasil = "TIDAK TERDEFINISI";
      }

      // tampilkan output
      document.write(`Nilai : ${nilai}<br>Huruf : ${huruf}<br>Hasil: ${hasil}`);
    </script>
  </body>
</html>
